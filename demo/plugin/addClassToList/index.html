<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>リストにクラスを追加する</title>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
  <style>
        h1 {
            font-size: 20px;
        }
        ul {
            margin-bottom: 2em;
            padding: 0;
            border-top: solid 1px #000;
            border-right: solid 1px #000;
        }
        ol {
            margin-bottom: 2em;
            padding: 0;
            border-top: solid 1px #000;
            border-right: solid 1px #000;
        }
        li {
            margin: 0;
            padding: 10px;
            border-bottom: solid 1px #000;
            border-left: solid 1px #000;
        }
        .e {
            background-color: #CCC;
            color: #000;
        }
        .o {
            background-color: #000;
            color: #FFF;
        }
        .even {
            background-color: #F00;
            color: #FFF;
        }
        .odd {
            background-color: #00F;
            color: #FFF;
        }
    </style>
    <script type="text/javascript" src="https://raw.github.com/imjs/imjs/master/imjs.js"></script>
    <script src="plugin/addClassToList.js"></script>
</head>
<body>
<h1>並列リスト01</h1>
<ul class="imjs-addClass" data-even="e" data-odd="o">
    <li>a01</li>
    <li>a02</li>
    <li>a03</li>
    <li>a04</li>
</ul>
<h1>並列リスト02</h1>
<ul class="imjs-addClass">
    <li>b01</li>
    <li>b02</li>
    <li>b03</li>
    <li>b04</li>
</ul>
<h1>順序リスト01</h1>
<ol class="imjs-addClass" data-even="e" data-odd="o">
    <li>a01</li>
    <li>a02</li>
    <li>a03</li>
    <li>a04</li>
</ol>
<h1>順序リスト02</h1>
<ol class="imjs-addClass">
    <li>b01</li>
    <li>b02</li>
    <li>b03</li>
    <li>b04</li>
</ol>
</body>
</html>
