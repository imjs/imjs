<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>リストにクラスを追加する</title>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
  <style>
        p {
            font-size: 14px;
        }
        ul {
            margin-bottom: 2em;
            padding: 0;
            width: 500px;
            border-top: solid 1px #000;
            border-right: solid 1px #000;
        }
        ol {
            margin-bottom: 2em;
            padding: 0;
            width: 500px;
            border-top: solid 1px #000;
            border-right: solid 1px #000;
        }
        li {
            margin: 0;
            padding: 10px;
            border-bottom: solid 1px #000;
            border-left: solid 1px #000;
        }
        .e {
            background-color: lightsteelblue;
            color: #000;
        }
        .o {
            background-color: lightslategrey;
            color: #FFF;
        }
        .even {
            background-color: darkolivegreen;
            color: #FFF;
        }
        .odd {
            background-color: darkkhaki;
            color: #000;
        }
    </style>
    <script type="text/javascript" src="https://raw.github.com/imjs/imjs/master/imjs.js"></script>
    <script type="text/javascript" src="https://raw.github.com/imjs/imjs/master/plugin/addClassToList.js"></script>
</head>
<body>
<p>指定したクラスを追加した並列リスト</p>
<ul class="imjs-addClass" data-even="e" data-odd="o">
    <li>A_01</li>
    <li>A_02</li>
    <li>A_03</li>
    <li>A_04</li>
</ul>
<p>デフォルトのクラス（指定なし）を追加した並列リスト</p>
<ul class="imjs-addClass">
    <li>B_01</li>
    <li>B_02</li>
    <li>B_03</li>
    <li>B_04</li>
</ul>
<p>指定したクラスを追加した順序リスト</p>
<ol class="imjs-addClass" data-even="e" data-odd="o">
    <li>A_01</li>
    <li>A_02</li>
    <li>A_03</li>
    <li>A_04</li>
</ol>
<p>デフォルトのクラス（指定なし）を追加した順序リスト</p>
<ol class="imjs-addClass">
    <li>B_01</li>
    <li>B_02</li>
    <li>B_03</li>
    <li>B_04</li>
</ol>
</body>
</html>
