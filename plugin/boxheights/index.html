<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>takanopontaro</title>
<script type="text/javascript" src="../../imjs.js"></script>
<script type="text/javascript" src="plugin.js"></script>
<style>
.box {
	overflow: hidden;
	zoom: 1;
	list-style-type: none;
	margin: 0 0 50px 0;
	padding: 0;
}
.box li {
	float: left;
	border: 4px solid #f00;
	width: 100px;
	margin: 0 10px 0 0;
	padding: 10px;
}
.box.blue li {
	border-color: #00f;
}
</style>
</head>
<body>


<ul class="box">
	<li class="imjs-boxheights">あああああ</li>
	<li class="imjs-boxheights">いい<br />いいい</li>
	<li class="imjs-boxheights">う<br />う<br />う<br />う<br />う</li>
</ul>

<ul class="box blue imjs-boxheights" data-group="second" data-children="true">
	<li>あああああ</li>
	<li>いいいいい</li>
	<li>う<br />う<br />ううう</li>
</ul>

</body>
</html>
