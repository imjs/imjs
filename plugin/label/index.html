</ul>

<ul class="imjs-label" data-descendant="true">
	<li><label><input type="radio" name="hoge" />いいいいい</label></li>
	<li><label><input type="text" /><input type="radio" name="hoge" />あああ<img src="dummy.gif" />ああ</label></li>
	<li><label><input type="radio" name="hoge" />ううう<img src="dummy.gif" />うう<img src="dummy.gif" /></label></li>
